<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Register.css">
    <title>Document</title>
</head>
<body>
    <div id="login">
        <div class="box-container">
            <form>
                <p class="input-container">
                    <label class="text-field-input">First name</label>
                    <input type="text" class="text-field" />
                </p>
                <p class="input-container">
                    <label class="text-field-input">Last name</label>
                    <input type="text" class="text-field" />
                </p>
                <p class="input-container">
                    <label class="text-field-input">E-mail</label>
                    <input type="email" class="text-field" />
                </p>
                <p class="input-container">
                    <label class="text-field-input">Date of birth</label>
                    <input type="text" class="text-field" />
                </p>
                <p class="input-container">
                    <label class="text-field-input">Telephone</label>
                    <input type="number" class="text-field" />
                </p>
                <p class="input-container">
                    <label class="text-field-input">Country</label>
                    <input type="text" class="text-field" />
                </p>
                    <p class="input-container">
                        <label class="text-field-input">Password</label>
                        <input type="password" class="text-field" />
                         </p>
                <button class="primary-button">Register</button>
                
           

        </div>
            <div class="additional-info">Or if you don't have an account,<a href="#">Sign in</a></div>
                        </div>

   
    
</body>
</html>
